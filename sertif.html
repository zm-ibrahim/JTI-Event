<!DOCTYPE html>
<html>

<head>
    <title>Certificate</title>
    <style>
        body {
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 800px;
            height: 600px;
            background-color: #ffffff;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            padding: 50px;
            box-sizing: border-box;
            position: relative;
            /* Make the container a positioned element */
        }

        .logo {
            position: absolute;
            /* Position the logo within the container */
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
        }

        .title {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .subtitle {
            text-align: center;
            font-size: 20px;
            margin-bottom: 50px;
        }

        .name {
            text-align: center;
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 50px;
        }

        .signature {
            position: absolute;
            /* Position the signature within the container */
            bottom: 0;
            right: 0;
            width: 200px;
            height: 100px;
            transform: rotate(-15deg);
            /* Rotate the signature */
        }

        .date {
            text-align: right;
            margin-top: 100px;
            font-size: 20px;
            font-style: italic;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="logo" src="img/logopoltek.png" alt="Logo">
        <div class="title">Certificate of Completion</div>
        <div class="subtitle">Awarded to</div>
        <div class="name">John Doe</div>
        <img class="signature" src="img/TTD.png" alt="Signature">
        <div class="subtitle">For successfully completing the course</div>
        <div class="title">HTML and CSS for Beginners</div>
        <div class="date">May 11, 2023</div>
    </div>
</body>

</html>
